<ion-header>
  <ion-toolbar>
    <ion-title>Novo Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input formControlName="nome"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label position="floating">Cpf</ion-label>
        <ion-input type="text" formControlName="cpf"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Telefone</ion-label>
        <ion-input type="number" formControlName="telefone"></ion-input>
    </ion-item> 
     <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-item>
     <ion-label position="floating">Data De Nascimento</ion-label>
      <ion-input type="date" formControlName="datanasc"></ion-input>
    </ion-item>
    <ion-button expand="block" type="submit" [disabled]="form.invalid">
      Salvar
    </ion-button>
  </form>

</ion-content>
