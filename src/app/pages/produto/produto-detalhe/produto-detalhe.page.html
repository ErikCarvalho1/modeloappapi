<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>produto-detalhe</ion-title>
    <ion-buttons><ion-icon name="arrow-back-sharp"></ion-icon></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-item>
      <ion-label position="floating">Código de barras</ion-label>
      <ion-input formControlName="valor_unit"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Código de estoque</ion-label>
      <ion-input formControlName="quantidade"></ion-input>
    </ion-item>
</ion-content>
