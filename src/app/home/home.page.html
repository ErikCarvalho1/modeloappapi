<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>


<div id="container">
  <ion-card *ngIf="pedido">
    <ion-card-header>
      <ion-card-title>Pedido ##10053</ion-card-title>
      <ion-card-subtitle>Dados</ion-card-subtitle>
      <ion-card-content>
        <p><strong>Usuairo:</strong>{{pedido.usuario_id}}</p>
        <p><strong>Cliente:</strong>{{pedido.cliente}}</p>
        <p><strong>Data:</strong>{{pedido.data}}</p>
        <p><strong>Status:</strong>{{pedido.status}}</p>
        <p><strong>Desconto:</strong>{{pedido.desconto}}</p>
      </ion-card-content>
    </ion-card-header>
  </ion-card>
<div>
  <p (click)="Listar()">LIstar Peididos</p>
</div>
</div>
